<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success" [routerLink]="['new']">New User</a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <input type="text" placeholder="Search..." class="form-control"  [(ngModel)]="inputValue">
    <br>
    <div class="search-results"
         infinite-scroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="500"
         (scrolled)="onScrollDown()"
         [scrollWindow]="false">
      <user-item *ngFor="let user of users" [user]="user"></user-item>
    </div>
  </div>
</div>
